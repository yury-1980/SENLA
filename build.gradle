plugins {
    id 'application'
    id "io.freefair.lombok" version "6.5.0-rc1"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    implementation 'com.google.guava:guava:30.1.1-jre'
}

group = 'groupId'
//version = '1.0-SNAPSHOT'
description = 'controlTask'
java.sourceCompatibility = JavaVersion.VERSION_1_8

// Чтобы Gradle не ругался на русские буквы (при компиляции).
compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


application {
    mainClass = 'ru.senla.Main'
}

jar {
    //Не допускайте дублирования, игнорируя создание последующих элементов по тому же пути.
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'ru.senla.Main'
    }
    from configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
}


tasks.named('test') {
    useJUnitPlatform()
}
